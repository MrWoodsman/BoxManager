<!doctype html>
<html lang="pl" class="ios">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Koffan Safe Area Fix</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2563eb" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Fix płynności */
      ion-content {
        transition: all 0.3s ease-in-out;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <ion-app>
      <ion-header class="ion-no-border">
        <div
          class="bg-blue-600 text-white shadow-md flex justify-center items-center pt-[calc(env(safe-area-inset-top)+1rem)] pb-4"
        >
          <h1 class="text-xl font-bold tracking-wider">Koffan Fixed</h1>
        </div>
      </ion-header>

      <ion-content class="ion-padding">
        <div class="flex flex-col space-y-4 mt-4">
          <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <h2 class="text-lg font-bold text-gray-800">Test Safe Area</h2>
            <p class="text-gray-500 text-sm">
              Teraz niebieski nagłówek powinien wchodzić pod zegarek/baterię, ale napis "Koffan
              Fixed" powinien być bezpiecznie poniżej notcha.
            </p>
          </div>

          <div
            class="h-64 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-300 border-2 border-dashed border-indigo-200"
          >
            Scrolluj...
          </div>
          <div
            class="h-64 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-300 border-2 border-dashed border-indigo-200"
          >
            Scrolluj...
          </div>

          <div class="bg-white p-4 rounded-xl shadow-lg border border-blue-100 mt-8">
            <label class="block text-sm font-medium text-gray-700 mb-1">Nazwa pudełka</label>
            <div class="relative">
              <ion-input
                class="w-full bg-gray-50 border border-gray-300 rounded-lg px-2 py-1 focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="Wpisz nazwę..."
                type="text"
              ></ion-input>
            </div>
            <button
              class="w-full mt-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg"
            >
              Zapisz
            </button>
          </div>

          <div class="h-12"></div>
        </div>
      </ion-content>

      <ion-footer class="ion-no-border">
        <div
          class="bg-white border-t border-gray-200 pt-2 pb-[calc(env(safe-area-inset-bottom)+0.5rem)] flex justify-around"
        >
          <button class="flex flex-col items-center text-gray-400 hover:text-blue-600 w-16">
            <div class="w-6 h-6 bg-gray-200 rounded mb-1"></div>
            <span class="text-xs">Skan</span>
          </button>
          <button class="flex flex-col items-center text-blue-600 w-16">
            <div class="w-6 h-6 bg-blue-100 rounded mb-1"></div>
            <span class="text-xs font-bold">Boxy</span>
          </button>
          <button class="flex flex-col items-center text-gray-400 hover:text-blue-600 w-16">
            <div class="w-6 h-6 bg-gray-200 rounded mb-1"></div>
            <span class="text-xs">Konto</span>
          </button>
        </div>
      </ion-footer>
    </ion-app>
  </body>
</html>
